name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v1
        with:
          github_user_name: brunsoares
          # Definir o caminho de saída para o arquivo SVG gerado
          outputs: snake.svg

      - name: Create output directory
        run: mkdir -p output  # Garantir que o diretório de saída exista

      - name: Move SVG file
        run: |
          mv ./snake.svg ./output/snake.svg 

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generated snake animation"
          branch: output
          file_pattern: "output/snake.svg"  # Definir o padrão do arquivo para o commit
