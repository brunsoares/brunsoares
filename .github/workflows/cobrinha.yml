name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Gerar a animação da cobrinha
      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: brunnsoares
          svg_out_path: output/github-contribution-grid-snake.svg
          outputs: dist/github-contribution-grid-snake.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 3. Depuração: Listar arquivos na pasta de saída
      - name: List Output Directory
        run: ls -lah output

      # 4. Depuração: Verificar conteúdo do SVG gerado
      - name: Debug SVG Content
        run: |
          echo "Preview of the generated SVG file:"
          head -n 20 output/github-contribution-grid-snake.svg
          echo "---------------------"
          tail -n 20 output/github-contribution-grid-snake.svg

      # 5. Publicar no GitHub Pages (se necessário)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
